name: validate_all_data
config_version: 1
class_name: SimpleCheckpoint
run_name_template: "%Y%m%d-%H%M%S-all-data-validation"
action_list:
  - name: store_validation_result
    action:
      class_name: StoreValidationResultAction
  - name: update_data_docs
    action:
      class_name: UpdateDataDocsAction
      site_names: []
validations:
  - batch_request:
      datasource_name: my_datasource
      data_connector_name: default_runtime_data_connector_name
      data_asset_name: raw_events_asset
    expectation_suite_name: raw_events_contract
  - batch_request:
      datasource_name: my_datasource
      data_connector_name: default_runtime_data_connector_name
      data_asset_name: raw_profiles_asset
    expectation_suite_name: raw_profiles_contract
  - batch_request:
      datasource_name: my_datasource
      data_connector_name: default_runtime_data_connector_name
      data_asset_name: fact_pageviews_asset
    expectation_suite_name: fact_pageviews_contract
